<!DOCTYPE html>
<html>
    <head>
        <title>Happy Helper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    </head>
    
    <body>
         <div>I will create one website to help others.</div>
        
        <form action="userdata" method="post">    
        
            <h1>Register Form</h1>
            
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user.name" placeholder="Enter Full Name"><br><br>
            
            <label for="email">Email Id</label><br>
            <input type="text" id="email" name="user.email" placeholder="Enter Email Id"><br><br>
            
            <label for="phone-no">Phone No(+91)</label><br>
            <input type="text" id="phone-no" name="user.phone" placeholder="Enter Phone No"><br><br>
            
            <label for="gender">Select Gender</label><br>
            
            <input type="radio" id="male" name="user.gender" value="Male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="user.gender" value="Female">
            <label for="female">Female</label><br><br>
            
            <input type="submit"><br><br>
            
        </form> 
         
    </body>
    
</html>
